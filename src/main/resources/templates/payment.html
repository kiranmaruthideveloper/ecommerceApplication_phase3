<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
    <section class="h-100 h-custom" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card border-top border-bottom border-3" style="border-color: #f37a27 !important;">
                <div class="card-body p-5">
      
                  <p class="lead fw-bold mb-5" style="color: #f37a27;">Purchase Reciept</p>
      
                  <div class="row">
                    <div class="col mb-3">
                      <p class="small text-muted mb-1">Date</p>
                      <p th:text="${dateOfOrder}"></p>
                    </div>
                    <div class="col mb-3">
                      <p class="small text-muted mb-1">Order No.</p>
                      <p th:text="${orderId}"></p>
                    </div>
                  </div>
      
                  <div class="mx-n5 px-5 py-4" style="background-color: #f2f2f2;">
                    <div class="row" th:each="item :${items}">
                      <div class="col-md-8 col-lg-9">
                        <p th:text="${item.name}"></p>
                      </div>
                      <div class="col-md-4 col-lg-3">
                        <p th:text="${item.price}"></p>
                      </div>
                    </div>
                    
                  </div>
      
                  <div class="row my-4">
                    <div class="col-md-4 offset-md-8 col-lg-3 offset-lg-9">
                      <p class="lead fw-bold mb-0" style="color: #f37a27;" th:text="${totalBill}"></p>
                    </div>
                  </div>
      
                  <p class="lead fw-bold mb-4 pb-2" style="color: #f37a27;">Tracking Order</p>
      
                  <div class="row">
                    <div class="col-lg-12">
      
                      <div class="horizontal-timeline">
      
                        <ul class="list-inline items d-flex justify-content-between">
                          <li class="list-inline-item items-list">
                            <p class="py-1 px-2 rounded text-white" style="background-color: #f37a27;">Ordered</p>
                          </li>
                          <li class="list-inline-item items-list">
                            <p class="py-1 px-2 rounded text-white" style="background-color: #f37a27;">Shipped</p>
                          </li>
                          <li class="list-inline-item items-list">
                            <p class="py-1 px-2 rounded text-white" style="background-color: #f37a27;">On the way
                            </p>
                          </li>
                          <li class="list-inline-item items-list text-end" style="margin-right: 8px;">
                            <p style="margin-right: -8px;">Delivered</p>
                          </li>
                        </ul>
      
                      </div>
      
                    </div>
                  </div>

                  <div class="text-center">
                    <a class="py-1 px-2 rounded text-white btn" style="background-color: #f37a27;" th:href="@{/shop}" href="#">Continue Shoping</a>
                  </div>
      
                  <p class="mt-4 pt-2 mb-0">Want any help? <a href="#!" style="color: #f37a27;">Please contact
                      us</a></p>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
